name: Create Release

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and tags
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersion
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.10.2
        with:
          versionSpec: '5.x'
      
      - name: Calculate version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.10.2
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
      
      - name: Display version information
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "Tag: v${{ steps.gitversion.outputs.semVer }}"
      
      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.gitversion.outputs.semVer }}" -m "Release version ${{ steps.gitversion.outputs.semVer }}"
          git push origin "v${{ steps.gitversion.outputs.semVer }}"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.gitversion.outputs.semVer }}
          release_name: Release v${{ steps.gitversion.outputs.semVer }}
          body: |
            ## Release v${{ steps.gitversion.outputs.semVer }}
            
            ### Changes
            This release was automatically generated using GitVersion.
            
            ### Version Information
            - **SemVer**: ${{ steps.gitversion.outputs.semVer }}
            - **Full SemVer**: ${{ steps.gitversion.outputs.fullSemVer }}
            - **Major**: ${{ steps.gitversion.outputs.major }}
            - **Minor**: ${{ steps.gitversion.outputs.minor }}
            - **Patch**: ${{ steps.gitversion.outputs.patch }}
          draft: false
          prerelease: false
